<!DOCTYPE html>
<html>

<head>
  <title>Empty gadget</title>
  <script src="bower_components/versal-component-runtime/dist/runtime.min.js"></script>
  <script src="assets/js/fabric.min.js"></script>
  <link rel="import" href="bower_components/versal-gadget-api/versal-gadget-api.html">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

  <h1 class="title">Diagram</h1>
  <div>
    <input type="text" class='diagramName'>
  </div>

  <div class="shape-buttons">
    <button onclick="addRect()">Add Rect</button>
    <button onclick="addCircle()">Add Circle</button>
    <button onclick="addTriangle()">Add Triangle</button>
    <button onclick="addLine()">Add Line</button>
    <br>
    <input type="text" class="text">
    <button onclick="addText()">Add Text</button>
  </div>

  <div class="edit-buttons">
    <button class="btn" id="bring-to-front" title="Bring to Front"><i class="icon-fast-backward rotate" style="height:19px;">bring-to-front</button>
    <button class="btn" id="send-to-back" title="Send to Back"><i class="icon-fast-forward rotate" style="height:19px;">send-to-back</button>
    <button id="remove-selected" class="btn" title="Delete selected item"><i class="icon-trash" style="height:19px;">delete</button>
  </div>

  <div class='nothing'>
  </div>
  <canvas id="c"></canvas>

</body>

<script src='assets/js/app.js'></script>

</html>
