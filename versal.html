<!DOCTYPE html>
<html>

<head>
  <title>Empty gadget</title>

  <script src="bower_components/versal-component-runtime/dist/runtime.min.js"></script>
  <script src="assets/js/fabric.min.js"></script>
  <link rel="import" href="bower_components/versal-gadget-api/versal-gadget-api.html">
  <link type="text/css" rel="stylesheet" href="assets/css/jquery.miniColors.css" />
  <link type="text/css" rel="stylesheet" href="assets/css/jquery.simplecolorpicker.css" />
  <link rel="stylesheet" href="assets/css/app.css">


</head>

<body>

  <h1 class="title diagramName" contenteditable>Diagram</h1>
  <div>
  </div>

  <div class="shape-buttons">
    <button onclick="addRect()"><div class='add-rect'></div></button>
    <button onclick="addCircle()"><div class='add-circle'></div></button>
    <button onclick="addTriangle()"><div class='add-triangle'></div></button>
    <button id='free-draw-line'><div class='add-line'></div></button>

    <input type="text" class="text" id='add-text-input' placeholder='Add text'><button onclick="addText()" class='add-text'>+</button>

  </div>

  <div class="edit-buttons">
    <div class='color-btns'>
      <a class="btn" href="#" rel="tooltip" data-placement="top" data-original-title="Font Color" title="Fill Color"><input type="hidden" id="text-fontcolor" class="color-picker" size="7" value="#000000" style='line-height: 20px'></a>
		    <a class="btn" href="#" rel="tooltip" data-placement="top" data-original-title="Font Border Color" title="Stroke Color"><input type="hidden" id="text-strokecolor" class="color-picker" size="7" value="#000000"></a>
    </div>
    <button class="btn" id="bring-to-front" title="Bring to Front"><img src='assets/img/bring-to-front.svg' class='bring-to-front-icon'/></button>
    <button class="btn" id="send-to-back" title="Send to Back"><img src='assets/img/send-to-back.svg' class='send-to-back-icon'/></button>
    <button id="remove-selected" class="btn" title="Delete selected item"><img src='assets/img/delete.svg' class='delete-icon'/></button>
    <button id="clear-all" class="btn" title="Clear All"><img src='assets/img/clear.svg' class='delete-icon'/></button>
    <button id="save-all" class="btn" title="Save Diagram"><img src='assets/img/save.svg' class='delete-icon'/></button>

  </div>

  <div class='nothing'>
  </div>
  <br>
  <br>
  <canvas id="c"></canvas>

</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.miniColors.min.js"></script>
<script src='assets/js/app.js'></script>
<script src='assets/js/persistance.js'></script>


</html>
